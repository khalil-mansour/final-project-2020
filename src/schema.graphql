scalar DateTime

type UserType {
  id: ID!
  type: String!
}

type User {
  id: ID!
  firebaseId: String!
  name: String!
  lastName: String!
  email: String! 
  groups: [UserGroup!]!
  userChatrooms: [UserChatroom!]!
}

type Group {
  id: ID!
  name: String!
  address: Address!
  admin: User!
  users: [UserGroup!]!
}

type UserGroup {
  id: ID!
  user: User!
  group: Group!
  join_at: String!
}

type Invitation {
  id: ID!
  from: User!
  group: Group!
  link: String!
  expiredAt: String!
}

type Address {
  id: ID!
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}

type Chatroom {
  id: ID!
  name: String!
  isArchived: Boolean 
  userChatroom: [UserChatroom!]!
}

type UserChatroom {
  id: ID!
  user: User! 
  chatroom: Chatroom! 
  leftDate: DateTime 
  userChatrooms: [UserChatroom!]!
}

type Message {
  id: ID!
  content: String!
  user: User!
  chatroom: Chatroom!
}

type Query {
  # query all users
  users: [User!]!
  # query all groups
  groups: [Group!]!
  # query all addresses
  addresses: [Address!]!
  # query all invitations
  invitations: [Invitation!]!
  # query all userGroups
  userGroups: [UserGroup!]!

  # query user by id
  user(id: ID!): User!
  
  login: Boolean!
  # query user by firebase id (string)
  userByFirebase(firebaseId: String!): User!
  # query group by id
  group(groupId: ID!): Group!
  # query address by id
  address(addressId: ID!): Address!
  # query invitation by id
  invitation(invitationId: ID!): Invitation!
  # query userGroup by id
  userGroup(userGroupId: ID!): UserGroup!
  # query userGroup
  userGroupByIds(input: UserGroupByIdsInput!): [UserGroup]

  
  # Chat

  # query all chatrooms
  chatrooms: [Chatroom]!
}

type Mutation {

  # USER

  # create a new user
  signUp(input: SignUpInput!): User!

  # assign type to user
  assignTypeToUser(input: AssignTypeToUserInput!): User!

  # edit a user
  updateUser(input: UpdateUserInput!): User!


  # ADDRESS

  # create a new address
  createAddress(input: CreateAddressInput!): Address!

  # edit a new address
  updateAddress(input: UpdateAddressInput!): Address!

  # GROUP

  # create a new group
  createGroup(input: CreateGroupInput!): Group!

  # leave a group
  leaveGroup(input: LeaveGroupInput!): Group!

  # remove user from group (admin only)
  removeUserFromGroup(input: RemoveUserFromGroupInput!): Group!

  # update group name
  updateGroupName(input: UpdateGroupNameInput!): Group!

  # delete group (admin only)
  deleteGroup(input: DeleteGroupInput!): Group!

  # INVITATION

  # invite a user to group
  createInvitation(input: CreateInvitationInput!): Invitation!

  # accept invitation
  acceptInvitation(input: AcceptInvitationInput!): UserGroup!

# CHAT

  # create a chatroom
  createChatroom(input: CreateChatroom!): Chatroom,

  # archive a chatroom
  deactivateChatroom(input: UpdateChatroom): Chatroom,

  # unarchive a chatroom
  activateChatroom(input: UpdateChatroom!): Chatroom,

  # join a chatroom
  joinChatroom(input: JoinLeaveChatroom!): UserChatroom,

  # leave a chatroom
  leaveChatroom(input: JoinLeaveChatroom!): Chatroom,

  # send a message to a chatroom
  sendMessage(input: SendMessage!): Message,

  # edit a message
  editMessage(input: EditMessage!): Message,

  # soft delete a message
  deleteMessage(input: DeleteMessage!): Message,
}

# INPUTS

input SignUpInput {
  name: String!
  lastName: String!
  email: String!
  avatar: String
}

input UpdateUserInput {
  userId: ID!
  typeId: ID!
  name: String!
  lastName: String!
  email: String!
  avatat: String
}

input AssignTypeToUserInput {
  userId: ID!
  typeId: ID!
}

input CreateAddressInput {
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}

input CreateGroupInput {
  name: String!
  addressId: ID!
}

input RemoveUserFromGroupInput {
  userId: ID!
  groupId: ID!
}

input LeaveGroupInput {
  groupId: ID!
}

input DeleteGroupInput {
  groupId: ID!
}

input CreateChatroom {
  name: String!
}

input UpdateChatroom {
  id: ID!
}

input JoinLeaveChatroom {
  userId: ID!
  chatroomId: ID!
}

input SendMessage {
  content: String!
  userId: ID!
  chatroomId: ID!
}

input EditMessage {
  content: String!
  id: ID!
}

input DeleteMessage {
  id: ID!
}

input AcceptInvitationInput {
  invitationId: ID!
}

input UpdateGroupNameInput {
  groupId: ID!
  name: String!
}

input CreateInvitationInput {
  groupId: ID!
  link: String!
  expiredAt: String!
}

input UserGroupByIdsInput {
  userId: ID!
  groupId: ID!
}

input UpdateAddressInput {
  addressId: ID!
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}