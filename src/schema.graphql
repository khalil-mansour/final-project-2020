type UserType {
  id: ID!
  type: String!
}

type User {
  id: ID!
  userId: String!
  name: String!
  lastName: String!
  email: String! 
  groups: [UserGroup!]!
  transactions: [Transaction]
  contributions: [Contribution]
}

type Group {
  id: ID!
  name: String!
  address: Address!
  admin: User!
  users: [UserGroup!]!
  transactions: [Transaction]
}

type UserGroup {
  id: ID!
  user: User!
  group: Group!
  join_at: String!
}

type Invitation {
  id: ID!
  from: User!
  to: User!
  group: Group!
  status: Int!
  expiredAt: String!
}

type Address {
  id: ID!
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}

type Transaction {
  id: ID!
  paidBy: User!
  amount: Float!
  description: String
  group: Group!
  contributions: [Contribution!]! 
}

type Contribution {
  id: ID!
  user: User!
  transaction: Transaction!
  percentage: Float!
}

type Query {
  # query all users
  users: [User!]!
  # query all groups
  groups: [Group!]!
  # query all addresses
  addresses: [Address!]!
  # query all invitations
  invitations: [Invitation!]!
  # query all user->group
  user_groups: [UserGroup!]!
  # query all addresses
  transactions: [Transaction]
  # query all contributions
  contributions: [Contribution]

  # query user by id
  user(id: ID!): User!
  # query group by id
  group(id: ID!): Group!
  # query address by id
  address(id: ID!): Address!
  # query invitation by id
  invitation(id: ID!): Invitation!
  # query user->group by id
  user_group(id: ID!): UserGroup!
  # query transaction by id
  transaction(id: ID!): Transaction!
  # query contribution by id
  contribution(id: ID!): Contribution
  
  # query all transactions paid by a user with his id
  userTransactions(id: ID!): [Transaction]
  # query all transactions of a group with it's id
  groupTransactions(id: ID!): [Transaction]
}

type Mutation {
  # USER

  # create a new user
  signUp(input: SignUpInput!): User!

  # assign type to user
  assignTypeToUser(input: AssignTypeToUserInput!): User!

  # edit a user
  updateUser(input: UpdateUserInput!): User!


  # ADDRESS
  createAddress(input: CreateAddressInput!): Address!


  # GROUP

  # create a new group
  createGroup(input: CreateGroupInput!): UserGroup!

  # leave a group
  leaveGroup(input: LeaveGroupInput!): Group!

  # remove user from group
  removeUserFromGroup(input: RemoveUserFromGroupInput!): Group!

  # update group name
  updateGroupName(input: UpdateGroupNameInput!): Group!

  # INVITATION

  # invite a user to group
  #createInvitation(input: CreateInvitationInput!): CreateInvitationPayload!

  # accept invitation
  #acceptInvitation(input: AcceptInvitationInput!): AcceptInvitationPayload!
  
  # decline invitation
  #declineInvitation(input: DeclineInvitationInput!): DeclineInvitationPayload!

  # TRANSACTION

  # create a new transaction
  createTransaction(input: CreateTransactionInput!): Transaction!
}

# INPUTS

input SignUpInput {
  userId: String!
  name: String!
  lastName: String!
  email: String!
}

input AssignTypeToUserInput {
  id: ID!
  type: ID!
}

input UpdateUserInput {
  id: ID!
  userId: String!
  name: String!
  lastName: String!
  email: String!
}

input CreateAddressInput {
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}

input CreateGroupInput {
  name: String!
  address: ID!
  admin: ID!
}

input RemoveUserFromGroupInput {
  admin: ID!
  user: ID!
  group: ID!
}

input LeaveGroupInput {
  group: ID!
  user: ID!
}

input InviteUserToGroupInput {
  user: ID!
  group: ID!
}

input UpdateGroupNameInput {
  group: ID!
  name: String!
}

input CreateTransactionInput {
  paidBy: ID!
  amount: Float!
  description: String
  group: ID!
  contributions: [CreateContributionInput!]! 
}

input CreateContributionInput {
  user: ID!
  percentage: Float!
}
