type Query {
  users: [User!]!
  login(userId: String): Boolean!
}

type Mutation {
  signUp(userId: String, name: String, lastName: String, email: String, avatar: String) : User
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  userId: String! 
  name: String!
  lastName: String!
  email: String! 
  avatar: String
}
