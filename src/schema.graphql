  userId: ID!
  typeId: ID!
}

input CreateAddressInput {
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}

input CreateGroupInput {
  name: String!
  addressId: ID!
}

input RemoveUserFromGroupInput {
  userId: ID!
  groupId: ID!
}

input LeaveGroupInput {
  groupId: ID!
}

input DeleteGroupInput {
  groupId: ID!
}

input AcceptInvitationInput {
  invitationId: ID!
}

input UpdateGroupNameInput {
  groupId: ID!
  name: String!
}

input CreateInvitationInput {
  groupId: ID!
  link: String!
  expiredAt: String!
}

input UserGroupByIdsInput {
  userId: ID!
  groupId: ID!
}

input UpdateAddressInput {
  addressId: ID!
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}

input CreateTransactionInput {
  paidById: String!
  isEven: Boolean!
  amount: Int!
  description: String!
  groupId: ID!
  contributions: [ContributionInput!]! 
}

