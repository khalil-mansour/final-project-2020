  createdTransactions: [Transaction]
  transactions: [Transaction]
  contributions: [Contribution]
  transactionOperationsMade: [TransactionOperationHistoric]
  transactionOperationsConcerned: [TransactionOperationHistoric]
}

type Group {
  id: ID!
