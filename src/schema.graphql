type UserType {
  id: ID!
  type: String!
}

type User {
  id: ID!
  firebaseId: String!
  name: String!
  lastName: String!
  email: String! 
  groups: [UserGroup!]!
  transactions: [Transaction]
  contributions: [Contribution]
}

type Group {
  id: ID!
  name: String!
  address: Address!
  admin: User!
  users: [UserGroup!]!
  transactions: [Transaction]
}

type UserGroup {
  id: ID!
  user: User!
  group: Group!
  join_at: String!
}

type Invitation {
  id: ID!
  from: User!
  group: Group!
  link: String!
  expiredAt: String!
}

type Address {
  id: ID!
  country: String!
  province: String!
  city: String!
  street: String!
  apartment_unit: Int
}

type Transaction {
  id: ID!
  paidBy: User!
  amount: Int!
  isEven: Boolean!
  description: String!
  group: Group!
  contributions: [Contribution!]! 
}

type Contribution {
  id: ID!
  user: User!
  transaction: Transaction!
  percentage: Float!
  amount: Int!
}

type Query {
  # query all users
  users: [User!]!
  # query all groups
  groups: [Group!]!
  # query all addresses
  addresses: [Address!]!
  # query all invitations
  invitations: [Invitation!]!
  # query all userGroups
  userGroups: [UserGroup!]!
  # query all transactions
  transactions: [Transaction]
  # query all contributions
  contributions: [Contribution]

  # query user by id
  user(userId: ID!): User!
  
  login: Boolean!
  # query user by firebase id (string)
  userByFirebase(firebaseId: String!): User!
  # query group by id
  group(groupId: ID!): Group!
  # query address by id
  address(addressId: ID!): Address!
  # query invitation by id
  invitation(invitationId: ID!): Invitation!
  # query userGroup by id
  userGroup(userGroupId: ID!): UserGroup!
  # query userGroup
  userGroupByIds(input: UserGroupByIdsInput!): [UserGroup]
  # query transaction by id
  transaction(id: ID!): Transaction!
  # query contribution by id
  contribution(id: ID!): Contribution

  # query all transactions paid by a user with his id
  userTransactions(id: ID!): [Transaction]
  # query all transactions of a group with it's id
  groupTransactions(id: ID!): [Transaction]
}

type Mutation {

  # USER

  # create a new user
  signUp(input: SignUpInput!): User!

  # assign type to user
  assignTypeToUser(input: AssignTypeToUserInput!): User!

  # edit a user
  updateUser(input: UpdateUserInput!): User!


  # ADDRESS

  # create a new address
  createAddress(input: CreateAddressInput!): Address!

  # edit a new address
  updateAddress(input: UpdateAddressInput!): Address!

  # GROUP

  # create a new group
  createGroup(input: CreateGroupInput!): Group!

  # leave a group
  leaveGroup(input: LeaveGroupInput!): Group!

  # remove user from group (admin only)
  removeUserFromGroup(input: RemoveUserFromGroupInput!): Group!

  # update group name
  updateGroupName(input: UpdateGroupNameInput!): Group!

  # delete group (admin only)
  deleteGroup(input: DeleteGroupInput!): Group!

  # INVITATION

  # invite a user to group
  createInvitation(input: CreateInvitationInput!): Invitation!

  # accept invitation
  acceptInvitation(input: AcceptInvitationInput!): UserGroup!

  # TRANSACTION

  # create a new transaction
  createTransaction(input: CreateTransactionInput!): Transaction!

  # delete a transaction
  deleteTransaction(input: DeleteTransactionInput!): Transaction!

  # update a transaction's contributions
  updateTransactionContributions(input: UpdateTransactionContributionsInput!): Transaction!

  # update a transaction's total amount
  updateTransactionAmount(input: UpdateTransactionAmountInput!): Transaction!

  # update a transaction's description
  updateTransactionDescription(input: UpdateTransactionDescriptionInput!): Transaction!
}

# INPUTS

